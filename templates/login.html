<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SwiftAid Police</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 500px;
            margin: 4rem auto;
            padding: 2.5rem;
            background-color: var(--bg-card, #ffffff);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border: 1px solid var(--border-color);
        }
        .header-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header-logo i {
            font-size: 3.5rem;
            color: var(--police-primary);
        }
        .form-check-input:checked {
            background-color: var(--police-primary);
            border-color: var(--police-primary);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-police">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-shield-alt me-2"></i> SwiftAid Police
            </a>
            <div class="d-flex align-items-center">
                <div class="form-check form-switch m-0">
                    <input class="form-check-input" type="checkbox" id="darkModeSwitch" style="cursor: pointer;">
                    <label class="form-check-label text-white ms-2" for="darkModeSwitch">
                        <i class="fas fa-moon"></i>
                    </label>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="login-container">
            <div class="header-logo">
                <i class="fas fa-user-shield"></i>
                <h3 class="mt-3 fw-bold">Police Login</h3>
                <p class="text-muted">Secure Access Portal</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label class="form-label">Police Station Name</label>
                    <select class="form-select" name="police_station" required>
                        <option value="" selected disabled>Select Station...</option>
                        {% for station in registered_stations %}
                            <option value="{{ station }}">{{ station }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Station Registration ID (6 Digits)</label>
                    <input type="text" class="form-control" name="police_station_reg_no" placeholder="e.g. 170001" maxlength="6" pattern="\d{6}" required>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-police btn-lg">Login to Dashboard</button>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-secondary">Register New Station</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- Dark Mode Logic ---
        const body = document.body;
        const toggle = document.getElementById('darkModeSwitch');
        
        // 1. Load saved preference on startup
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.setAttribute('data-theme', 'dark');
            toggle.checked = true;
        } else {
            body.setAttribute('data-theme', 'light');
            toggle.checked = false;
        }

        // 2. Handle toggle click
        toggle.addEventListener('change', () => {
            if (toggle.checked) {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
